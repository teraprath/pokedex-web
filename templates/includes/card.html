<div class="container card-box">
    {% if pokemon['sprite'] %}
    <img src="{{ pokemon['sprite'] }}" alt="sprite">
    {% else %}
    <img src="{{ url_for('static', filename='assets/Pokeball.svg') }}" alt="sprite">
    {% endif %}
    <p id="name">{{ pokemon['name'] }}</p>
    <p id="types">
        {% for type in pokemon["types"] %}
            <span class="badge {{ type }}">{{ type }}</span>
        {% endfor %}
    </p>
    <div class="info">
        {% for info in pokemon['info'] %}
            <div class="box">
                <p class="type">{{ info }}</p>
                <p class="value">{{ pokemon['info'][info] }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="stats">
        <div class="box">
            <div class="label">
                <p id="type">HP</p>
                <p id="value">{{ pokemon['stats']["hp"] }}</p>
            </div>
            <progress value="{{ pokemon['stats']["hp"] }}" max="255"></progress>
        </div>
    </div>
</div>
